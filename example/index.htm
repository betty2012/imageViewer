<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>js图片查看器(可缩放、旋转、翻转)</title>
	<link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="../dist/css/imageViewer.min.css" />
    <script src="js/commonJS/common.min.js"></script>
	<script src="../dist/js/imageViewer.js"></script>
</head>
<body>
    <h1>js图片查看器(可缩放、旋转、翻转)</h1>
    <div id="imageViewer">
        <div style="width: 100px; height: 100px; overflow: hidden">
            <img src="img/img_1.jpg" height="100"/>
        </div>
    </div>
    <input id="imageLeft" type="button" value="向左旋转">
    <input id="imageRight" type="button" value="向右旋转">
    <input id="imageVertical" type="button" value="垂直翻转">
    <input id="imageHorizontal" type="button" value="水平翻转">
    <input id="imageReset" type="button" value="重置">
    <br>
    <input id="imageSrc" type="text" value="img_2.jpg">
    <input id="imageLoad" type="button" value="换图">
    <br>
    ps：鼠标拖动图片旋转，鼠标滚动滚轮缩放。<br><br>
    <script>
        (function() {
            var container = COM.$D.byID("imageViewer"),
                src = "img/img_1.jpg",
                options = {
                    onPreLoad: function() {
                        container.style.backgroundImage = "url('img/loading.gif')";
                    },
                    onLoad: function() {
                        container.style.backgroundImage = "";
                    }
                },
                iv = new imageViewer("imageViewer", options);
            iv.load(src);

            //垂直翻转
            COM.$D.byID("imageVertical").onclick = function() {
                iv.vertical();
            };

            //水平翻转
            COM.$D.byID("imageHorizontal").onclick = function() {
                iv.horizontal();
            };

            //左旋转
            COM.$D.byID("imageLeft").onclick = function() {
                iv.left();
            };

            //右旋转
            COM.$D.byID("imageRight").onclick = function() {
                iv.right();
            };

            //重置
            COM.$D.byID("imageReset").onclick = function() {
                iv.reset();
            };

            //换图
            COM.$D.byID("imageLoad").onclick = function() {
                iv.load("img/" + COM.$D.byID("imageSrc").value);
            };
        })();
    </script>
</body>
</html>
