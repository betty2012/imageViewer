<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>图片查看器</title>
	<link rel="stylesheet" href="css/demo.css" />
    <link rel="stylesheet" href="../dist/css/imageViewer.css" />
    <script src="js/commonJS/common.js"></script>
	<script src="../dist/js/imageViewer.js"></script>
    <script>
        COM.$W.domReady(function() {
            var container = COM.$D.byId("imageViewer");
            var imgs = [];
            for (var i = 0; i < 12; i++) {
                imgs.push("img/img_" + (i + 1) +".jpg");
            }
            var iv = new imageViewer("imageViewer", {
                sources: imgs,
                onPreLoad: function() {
                    container.style.backgroundImage = "url('img/loading.gif')";
                },
                onLoad: function() {
                    container.style.backgroundImage = "";
                }
            });
        });
    </script>
</head>
<body>
    <div id="imageViewer"></div>
</body>
</html>
